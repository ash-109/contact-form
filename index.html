<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/style/styles.css">
  <title>Contact form - FrontendMentor</title>

</head>
<body>

  <form action="">
    <h2>Contact Us</h2>
    <div class="identity">
<label for="firstName">First Name&#42;</label>
<input type="text" name="firstName" id="firstName" required>

<label for="lastName">Last Name &#42;</label>
<input type="text" name="lastName" id="lastName" required>
</div>
<div class="email">
  <label for="Email Adresse">Email Adresse &#42;</label>
  <input type="email" name="" id="" required>
</div>
<div class="query-type">
  
  <label for="queryType"> Query Type &#42;</label> <br>
<div>
  <input type="radio" name="queryType" id="queryType">
  <label for="queryType"> Query Type</label> <br>
</div>
<div>
  <input type="radio" name="queryType" id="queryType"> <label for="">Support Request</label>
  </div>
  <div>
    <label for="message">Message &#42;</label><br>
    <textarea name="message" id="message" required></textarea>
  </div>
  <div>
  <input type="checkbox" name="consent" id="consent"> <label for="consent"> I consent to being contacted by the team*
  </label>
</div>
  <input type="submit" value="Submit">
</div>

  </form>

</html>
