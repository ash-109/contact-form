  <form action="" id="form">
    <h2>Contact Us</h2>


    <div class="identity">

      <div class="firstName">
        <label for="firstName">First Name <span class="asterisk">*</span> </label><br> 
        <input type="text" name="firstName" id="firstName" required>
      </div>

      <div class="lastName">
        <label for="lastName">Last Name <span class="asterisk">*</span> </label><br>
        <input type="text" name="lastName" id="lastName" required>
      </div>

    </div>


    <div class="email">

      <div>
        <label for="email">Email Adress <span class="asterisk">*</span> <br> </label>
        <input type="email" name="email" id="email" required>
      </div>

    </div>


    <div class="query-type">

      <p> Query Type <span class="asterisk">*</span> </p>
      <div class="query-type-options">
        <div>
          <input type="radio" name="queryType" id="generalEnquiry"  class="radio-large" value="generalEnquiry">
          <label for="generalEnquiry"> General Enquiry</label>
        </div>
        <div>
          <input type="radio" name="queryType" id="supportRequest" class="radio-large" value="supportRequest">
          <label for="supportRequest">Support Request</label>
        </div>
      </div>
    </div>
    <div class="message_area">
      <label for="message">Message <span class="asterisk">*</span> </label><br>
      <textarea name="message" id="message" required rows="5"></textarea>
    </div>
    <div class="checkbox">
      <input type="checkbox" name="consent" id="consent"> <label for="consent"> I consent to being contacted by the
        team <span class="asterisk">*</span>
      </label>
    </div>
    <input type="submit" value="Submit">
    </div>

  </form>
