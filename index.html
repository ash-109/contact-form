<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/style/styles.css">
  <title>Contact form - FrontendMentor</title>

</head>

<body>

  <form action="">
    <h2>Contact Us</h2>


    <div class="identity">

      <div class="firstName">
        <label for="firstName">First Name <span class="asterisk">*</span> </label><br>
        <input type="text" name="firstName" id="firstName" required>
      </div>

      <div class="lastName">
        <label for="lastName">Last Name <span class="asterisk">*</span> </label><br>
        <input type="text" name="lastName" id="lastName" required>
      </div>

    </div>


    <div class="email">

      <div>
        <label for="Email Adresse">Email Adresse  <span class="asterisk">*</span> </label>
        <input type="email" name="" id="" required>
      </div>

    </div>


    <div class="query-type">

      <p> Query Type <span class="asterisk">*</span> </p>
      <div class="query-type-options">
<div>       <input type="radio" name="queryType" id="generalEnquiry">
        <label for="generalEnquiry"> General Enquiry</label>
</div> 
<div>
        <input type="radio" name="queryType" id="supportRequest">
        <label for="supportRequest">Support Request</label>
      </div></div>
    </div>
    <div class="message_area">
      <label for="message">Message <span class="asterisk">*</span> </label><br>
      <textarea name="message" id="message" required rows="5"></textarea>
    </div>
    <div>
      <input type="checkbox" name="consent" id="consent"> <label for="consent"> I consent to being contacted by the
        team <span class="asterisk">*</span> 
      </label>
    </div>
    <input type="submit" value="Submit">
    </div>

  </form>
  <!-- 
  

  First Name
  This field is required

  Last Name
  This field is required

  Email Address
  Please enter a valid email address
  This field is required

  Query Type
  General Enquiry
  Support Request
  Please select a query type

  Message
  This field is required

  I consent to being contacted by the team
  To submit this form, please consent to being contacted

  Submit

  Message Sent!
  Thanks for completing the form. We'll be in touch soon! -->

</body>

</html>
